<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Project</title>
    <link rel="icon" href="favicons.ico">
    <!--    http://www.omdbapi.com/?s=irishman&apiKey=3ef4ab9e -->
</head>
<body>
<header class="main-header">
    <div class="logo-container">
        <h1 class="logo">Filmy</h1>
    </div>
    <div class="menu-container">
        <ul class="menu-list">
            <li class="menu-list-item active">Home</li>
            <li class="menu-list-item">Movies</li>
            <li class="menu-list-item">Series</li>
            <li class="menu-list-item">Popular</li>
            <li class="menu-list-item">Trends</li>

        </ul>
    </div>
    <div class="main-header__search">
        <span class="loader"></span>
        <input type="search" placeholder="Search in movies..."
               autocomplete="off" id="search">
    </div>
</header>
<main class="content">
    <section class="content__result">
        <h3>Result for "<strong id="search-trend">Avengers</strong>"&nbsp;<span id="page-number"></span></h3>
        <span class="loader"></span>
        <div class="content__result__list" id="result-wrapper"></div>
        <div class="switch">
        <!-- <button class="content__result__Prev-btn" id="Prev-btn">Prev Page</button> -->
        <button class="content__result__next-btn" id="next-btn">Next Page</button>
        </div>
    </section>
    <section class="movie-details" id="id-details-wrapper">
        <span class="movie-details__close">×</span>
    </section>
</main>
 
<div class="bottom-container">
    <p class="copyright">Filmy | Movie Search Project | ©Tanmoy Barman</p>
</div>

<script src="scripts/services.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
